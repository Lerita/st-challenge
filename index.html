<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body id="body">

    <!------------------- HEADER --------------------------->

    <header>
        <h1>Challenge</h1>
        <div class="items-facts">
            <p id="items_quantity">items</p>
            <p class="add-item" id="open_popup">Add Item</p>
        </div>
    </header>

    <!------------------- LIST OF ITEMS --------------------------->

    <main class="list-container" id="list">
        <div class="item-container">
            <div id="img" class="img">
                <i class="far fa-edit hide" id="edit_img"></i>
            </div>
            <div class="description">
                <p>Description</p>
            </div>
            <div class="item-actions-icons">
                <i class="fas fa-pencil-alt" id="edit"></i>
                <i class="fas fa-minus-circle" id="delete"></i>
                <i class="fas fa-check hide" id="accept_edit"></i>
                <i class="fas fa-times hide" id="cancel_edit"></i>
            </div>
        </div>
    </main>

    <!------------------- POP-UP ADD ITEM --------------------------->

    <section class="pop-up-container" id="pop_up">
        <div class="close-outside" id="outside"></div>
        <div class="pop-up">
            <form id="form">
                <!-- <label for="file" class="input-img">Select Image</label>
                <input type="file" id="file" accept=".jpg, .gif, .png"> -->
                <div class="image-url-container">
                    <label>Image Url:</label>
                    <input type="url" id="file" class="add-image">
                </div>
                <textarea placeholder="Description" id="description" class="add-description"></textarea>
                <label class="char-count" id="char_count">300 characters max.</label>
                <button id="add_item">Add Item</button>
                <i class="fas fa-times close" id="cancel"></i>
            </form>
        </div>
    </section>

    <!------------------- FOOTER --------------------------->

    <footer>
        <p>created by<br /> Valeria Massignani</p>
    </footer>

    <script src="node_modules/sortablejs/Sortable.js"></script>
    <script src="script.js"></script>

</body>

</html>
